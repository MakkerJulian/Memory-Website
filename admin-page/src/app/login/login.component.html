<div class="login-container">
    <h2>Inloggen</h2>
    <div class="input-box">
        <label id="username" for="username">Username</label>
        <input type="text" [(ngModel)]="username" required>
    </div>
    <div class="input-box">
        <label id="password" for="password">Wachtwoord</label>
        <input type="text" [(ngModel)] ='password' required>
    </div>
    <button type="submit" (click)="loginUser()" >Login</button>
</div>
