<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="memory.css">
    <script src="./js/networkNinja.js"></script>
    <script src="./js/cats.js"></script>
    <script src="./js/stockimages.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/memory.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <p class="title">
                Memory
            </p>
            <p class="subtitle">
                Klik op de kaarten om ze om te draaien
            </p>
            <div class="variables">
                <div id='timer'>
                    Tijd gespendeerd: 0 seconden <br>
                </div>
                Tijd over: 60 seconden <br>
                <div id="score">Score: 0 </div>
            </div>
            <form action="login.html">
                <button onclick="logout()">Uitloggen</button>
            </form>
        </header>
        <br>
        <div class="memory" id="cardContainer">
            <script>
                startGame();
            </script>
        </div>
        <footer>
            <div class="leaderSettings">
                <div class="leaderboard">
                    Top 5:
                    <ul id="leaderboard">

                    </ul>
                </div>
                <div class="settings">
                    <div class="dropdown">
                        <label for="Size">Hoeveelheid</label>
                        <select id="sizeSelect" title="Size" onchange="changeSize(this.value)">
                            <option selected value="18">36</option>
                            <option value="15">30</option>
                            <option value="12">24</option>
                            <option value="9">18</option>
                            <option value="2">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="reset" onclick="generateCards()">Opnieuw</button>
                <button type="button" onclick="window.location.href='voorkeuren.html'">Voorkeuren</button>
            </div>
        </footer>
    </div>
</body>

</html>
