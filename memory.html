<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="memory.css">
    <script src="memory.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <p class="title">
                Memory
            </p>
            <p class="subtitle">
                Klik op de kaarten om ze om te draaien
            </p>
            <div class="variables">
                <div id='timer'>
                    Tijd gespendeerd: 0 seconden <br>
                </div>
                Tijd over: 60 seconden <br>
                <div id="score">Score: 0 </div>
            </div>
            <form action="login.html">
                <button>login</button>
            </form>
        </header>
        <br>
        <div class="memory" id="cardContainer">
            <script>
                generateCards();
            </script>
        </div>
        <div class="leaderSettings">
            <div class="leaderboard">
                Top 5:
                <ol>
                    <li>Player 1: 100</li>
                    <li>Player 2: 90</li>
                    <li>Player 3: 80</li>
                    <li>Player 4: 70</li>
                    <li>Player 5: 60</li>
            </div>
            <div class="settings">
                <div class="dropdowns">
                    <!-- Dropdowns for image and the size of the board -->
                    <div class="dropdown">
                        <label for="image">Foto</label>
                        <select title="Image" onchange="switchBackground(this.value)">
                            <option value="cats">Katten</option>
                            <option selected value="images">Images</option>
                        </select>
                    </div>

                    <div class="dropdown">
                        <label for="Size">Hoeveelheid</label>
                        <select id="sizeSelect" title="Size" onchange="changeSize(this.value)">
                            <option selected value="18">36</option>
                            <option value="15">30</option>
                            <option value="12">24</option>
                            <option value="9">18</option>
                            <option value="2">4</option>
                        </select>
                    </div>
                </div>
                <div class="colorSelects">
                    <div class="colorSelect">
                        <label for="color">Open kleur</label>
                        <input type="color" id="openInput" name="colorCard" value="#21a5bc" onchange="changeOpen()">
                    </div>
                    <div class="colorSelect">
                        <label for="color">Gesloten kleur</label>
                        <input type="color" id="closedInput" name="colorClosed" value="#bc5721"
                            onchange="changeClose()">
                    </div>
                    <div class="colorSelect">
                        <label for="color">Gevonden kleur</label>
                        <input type="color" id="matchedInput" name="colorBackground" value="#33bc21"
                            onchange="changeMatch()">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="reset" onclick="generateCards()">Opnieuw</button>
        </div>
    </div>
</body>

</html>
