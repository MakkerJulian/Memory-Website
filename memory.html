<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="memory.css">
    <script src="memory.js"></script>
</head>

<body>
    <div class="container">

        <p class="title">
            Memory
        </p>

        <p class="subtitle">
            Klik op de kaarten om ze om te draaien
        </p>

        <div class="variables">
            <div id='timer'>
                Time Spent: 0 seconds <br>
            </div>
            Time Left: 60 seconds <br>
            <div id="score">Score: 0 </div>
        </div>

        <br>

        <div class="memory" id="cardContainer">
            <script>
                generateCards();
            </script>
        </div>

        <div class="leaderSettings">
            <div class="leaderboard">
                Top 5:
                <ol>
                    <li>Player 1: 100</li>
                    <li>Player 2: 90</li>
                    <li>Player 3: 80</li>
                    <li>Player 4: 70</li>
                    <li>Player 5: 60</li>
            </div>

            <div class="dropdowns">
                <!-- Dropdowns for image and the size of the board -->
                <div class="dropdown">
                    <label for="image">Image</label>
                    <select title="Image" onchange="switchBackground(this.value)">
                        <option value="cats">Cats</option>
                        <option selected value="images">Images</option>
                        <option value="3">Image 3</option>
                        <option value="4">Image 4</option>
                    </select>
                </div>

                <div class="dropdown">
                    <label for="Size">Size</label>
                    <select id="sizeSelect" title="Size" onchange="changeSize(this.value)">
                        <option selected value="18">36</option>
                        <option value="15">30</option>
                        <option value="12">24</option>
                        <option value="9">18</option>
                        <option value="2">4</option>
                    </select>
                </div>
            </div>

            <div class="colorSelects">

                <div class="colorSelect">
                    <label for="color">Open Card Color</label>
                    <input type="color" id="openInput" name="colorCard" value="#21a5bc" onchange="changeOpen()">
                </div>

                <div class="colorSelect">
                    <label for="color">Closed Card Color</label>
                    <input type="color" id="closedInput" name="colorClosed" value="#bc5721" onchange="changeClose()">
                </div>

                <div class="colorSelect">
                    <label for="color">Matched Card Color</label>
                    <input type="color" id="matchedInput" name="colorBackground" value="#33bc21"
                        onchange="changeMatch()">
                </div>

            </div>
        </div>
        <div class="buttons">
            <button class="reset" onclick="generateCards()">Reset</button>
        </div>
    </div>
</body>

</html>
